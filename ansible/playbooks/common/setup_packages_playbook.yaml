- name: Install Basic Packages
  hosts: "{{ target | default('k3s_api') }}"
  become: true

  tasks:
    - name: Update Packages
      ansible.builtin.apt:
        update_cache: true

    - name: Install packages
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - nano
          - git
          - unzip
          - zip
          - tar
        state: present
