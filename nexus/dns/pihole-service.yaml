apiVersion: v1
kind: Service
metadata:
  name: pihole-ui-service
  namespace: dns
spec:
  selector:
    app: dns
  ports:
    - name: pihole-ui-http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081

    - name: pihole-ui-https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30433
  type: NodePort
