apiVersion: v1
kind: Service
metadata:
  name: dns-service
  namespace: dns
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: dns
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
