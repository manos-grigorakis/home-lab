apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.4
          envFrom:
            - secretRef:
                name: mysql-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mysql-pvc