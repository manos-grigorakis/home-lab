apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  destination:
    namespace: databases
    server: https://kubernetes.default.svc
  source:
    path: k3s/apps/databases/mariadb
    repoURL: https://github.com/manos-grigorakis/home-lab.git
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
