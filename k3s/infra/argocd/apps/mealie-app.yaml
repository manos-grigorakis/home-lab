apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mealie
spec:
  destination:
    namespace: mealie
    server: https://kubernetes.default.svc
  source:
    path: k3s/apps/dashboards/mealie
    repoURL: https://github.com/manos-grigorakis/home-lab.git
    targetRevision: gitops/argocd
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
