apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: alloy
      targetRevision: 1.5.2
      helm:
        valueFiles:
          - $values/k3s/apps/monitoring/grafana-alloy/values.yaml

    - repoURL: https://github.com/manos-grigorakis/home-lab.git
      targetRevision: feat/grafana-loki-alloy
      path: k3s/apps/monitoring/grafana-alloy
      ref: values
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
