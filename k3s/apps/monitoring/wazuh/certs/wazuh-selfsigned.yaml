apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: wazuh-selfsigned-issuer
  namespace: wazuh
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-selfsigned-ca
  namespace: wazuh
spec:
  isCA: true
  commonName: wazuh-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: wazuh-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: wazuh-ca-issuer
  namespace: wazuh
spec:
  ca:
    secretName: root-secret
