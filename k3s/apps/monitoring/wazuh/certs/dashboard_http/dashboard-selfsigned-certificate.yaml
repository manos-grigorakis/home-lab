apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-dashboard-http-cert
  namespace: wazuh
spec:
  secretName: wazuh-dashboard-http-cert
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
    - dashboard.wazuh.svc
    - dashboard.wazuh.svc.cluster.local
  issuerRef:
    name: wazuh-ca-issuer
    kind: Issuer
    group: cert-manager.io
