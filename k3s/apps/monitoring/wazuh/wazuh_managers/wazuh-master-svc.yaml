# Wazuh master Service: API and registration (authd)

apiVersion: v1
kind: Service
metadata:
  name: wazuh  # Don't change, unless you update the Wazuh dashboard app config
  namespace: wazuh
  labels:
    app: wazuh-manager
  annotations:
    metallb.io/allow-shared-ip: "wazuh-agents"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.125
  selector:
    app: wazuh-manager
    node-type: master
  ports:
    - name: api
      port: 55000
      targetPort: 55000
    - name: registration
      port: 1515
      targetPort: 1515
